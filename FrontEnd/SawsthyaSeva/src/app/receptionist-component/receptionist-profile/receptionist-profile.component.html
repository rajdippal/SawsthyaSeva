<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar" style="width: 280px; height:715px;">
        <span style="color:black" class="fs-4">Receptionist Dashboard</span>
        <hr style="color:black">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a routerLink="/receptionist/profile" class="nav-link  active text-white">
              Profile
            </a>
          </li>
          <li>
            <a routerLink="/receptionist/add-patient" class="nav-link" style="color:black">
              Add Patient
            </a>
          </li>
          <li>
            <a routerLink="/receptionist/search-doctor" class="nav-link" style="color:black">
              Search Doctor
            </a>
          </li>
          <li>
            <a routerLink="/receptionist/appointments" class="nav-link" style="color:black">
              Appointments
            </a>
          </li>
          <li>
            <a routerLink="/receptionist/take-appointment" class="nav-link" style="color:black">
              Take Appointment(Existing Patient)
            </a>
          </li>
          <li>
            <a routerLink="/receptionist/search-prescription" class="nav-link" style="color:black">
              Search Prescription
            </a>
          </li>
          <li>
            <a routerLink="/receptionist/prescription" class="nav-link" style="color:black">
              Prescription
            </a>
          </li>
          <li>
            <a routerLink="/receptionist/add-ipd" class="nav-link" style="color:black">
              Add In IPD
            </a>
          </li>
          <li>
            <a routerLink="/receptionist/view-ipd" class="nav-link" style="color:black">
              IPD Queue
            </a>
          </li>
          <li>
            <a routerLink="/receptionist/ipd-history" class="nav-link" style="color:black">
              IPD History
            </a>
          </li>
          <li>
            <a routerLink="" class="nav-link" style="color:black">
              Log Out
            </a>
          </li>
        </ul>
    </div>

    <div class="container mainbar">

      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://thumbs.dreamstime.com/b/reception-receptionist-desk-blue-color-office-service-icon-beautiful-design-fully-editable-lobby-commercial-print-media-180383525.jpg">
                  <span class="font-weight-bold">{{recep.name}}</span>
                  <span class="text-black-50">Id: {{recep.id}}</span>
                  <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                          <label class="labels">Name</label>
                          <input type="text" disabled class="form-control" [ngModel]="recep.name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 mb-3">
                          <label class="labels">Email Address</label>
                          <input type="text" disabled class="form-control" [ngModel]="recep.email">
                        </div>
                        <div class="col-md-4 mb-3">
                          <label class="labels">Age</label>
                          <input type="text" disabled class="form-control" [ngModel]="recep.age">
                        </div>
                        <div class="col-md-4 mb-3">
                          <label class="labels">Gender</label>
                          <input type="text" disabled class="form-control" [ngModel]="recep.gender">
                        </div>
                        <div class="col-md-12 mb-3">
                          <label class="labels">Adhar No</label>
                          <input type="text" disabled class="form-control" [ngModel]="recep.adhar">
                        </div>
                        <div class="col-md-12 mb-3">
                          <label class="labels">Phone</label>
                          <input type="text" disabled class="form-control" [ngModel]="recep.phone">
                        </div>
                        <div class="col-md-12 mb-3">
                          <label class="labels">Address</label>
                          <input type="text" disabled class="form-control" [ngModel]="recep.address">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </div>
</main>
