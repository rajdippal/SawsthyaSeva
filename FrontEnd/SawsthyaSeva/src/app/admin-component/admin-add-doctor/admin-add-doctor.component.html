<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar" style="width: 280px; height:715px;">
        <span style="color:black" class="fs-4">Admin Dashboard</span>
        <hr style="color:black">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a routerLink="/admin/all-doctors" class="nav-link" style="color:black">
              All Doctors
            </a>
          </li>
          <li>
            <a routerLink="/admin/all-receptionists" class="nav-link" style="color:black">
              All Receptionists
            </a>
          </li>
          <li>
            <a routerLink="/admin/add-doctor" class="nav-link  active text-white">
              Add Doctor
            </a>
          </li>
          <li>
            <a routerLink="/admin/add-receptionist" class="nav-link" style="color:black">
              Add Receptionist
            </a>
          </li>
          <li>
            <a routerLink="" class="nav-link" style="color:black">
              Log Out
            </a>
          </li>
        </ul>
    </div>

    <div class="container mainbar">
      <br>
      
      <div style="float: right;">
         <img height="150px" width="150px" class="rounded-circle" src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/medical-logo.jpg">
      </div>
      <h1 style="padding-left:250px; padding-top:40px;">SawsthyaSeva Doctor Form</h1>
      
      <div style="clear: both;"></div>
      <hr>

      <form>
        <div class="row mb-3">
          <div class="col-6">
            <label class="form-label">Doctor Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
          </div>
          <div class="col-2">
            <label class="form-label">Age</label>
            <input type="text" class="form-control" id="age" name="age" [(ngModel)]="age">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-2">
            <label class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="gender">
          </div>
          <div class="col-6">
            <label class="form-label">Adhar No</label>
            <input type="text" class="form-control" id="adhar" name="adhar" [(ngModel)]="adhar">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <label class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
          </div>
          <div class="col-6">
            <label class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone">
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
        </div>

        <div class="row mb-3">
          <div class="col-4">
            <label class="form-label">Specialization</label>
            <input type="text" class="form-control" id="specialization" name="specialization" [(ngModel)]="specialization">
          </div>
        </div>

        <button class="btn btn-success p-2" style="margin-left: 450px;" (click)="onSubmit()">Submit</button>
      </form>

      <div class="alert" *ngIf="msg === true">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Success!</strong> Doctor has been added successfully.
      </div>
    </div>
</main>
