<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar" style="width: 280px; height:715px;">
        <span style="color:black" class="fs-4">Doctor Dashboard</span>
        <hr style="color:black">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a routerLink="/doctor/profile" class="nav-link active text-white" aria-current="page">
              Profile
            </a>
          </li>
          <li>
            <a routerLink="/doctor/appointments" class="nav-link" style="color:black">
              Appointments
            </a>
          </li>
          <li>
            <a routerLink="/doctor/prescription" class="nav-link" style="color:black">
              Make Prescription
            </a>
          </li>
          <li>
            <a routerLink="/doctor/search-patient" class="nav-link" style="color:black">
              Search Old Patient
            </a>
          </li>
          <li>
            <a routerLink="/doctor/view-prescription" class="nav-link" style="color:black">
              View Old Prescription
            </a>
          </li>
          <li>
            <a routerLink="/doctor/patient-details" class="nav-link" style="color:black">
              Patient Details
            </a>
          </li>
          <li>
            <a routerLink="/doctor/ipds" class="nav-link" style="color:black">
              Ipd Queue
            </a>
          </li>
          <li>
            <a routerLink="/doctor/checkout-ipd" class="nav-link" style="color:black">
              Checkout Ipd
            </a>
          </li>
          <li>
            <a routerLink="" class="nav-link" style="color:black">
              Log Out
            </a>
          </li>
        </ul>
    </div>

    <div class="container mainbar">

      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://www.kindpng.com/picc/m/127-1272273_doctors-logo-black-and-white-vector-png-download.png">
                  <span class="font-weight-bold">{{doctor.name}}</span>
                  <span class="text-black-50">Id: {{doctor.id}}</span>
                  <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                          <label class="labels">Name</label>
                          <input type="text" disabled class="form-control" [(ngModel)]="doctor.name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 mb-3">
                          <label class="labels">Email Address</label>
                          <input type="text" disabled class="form-control" [(ngModel)]="doctor.email">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label class="labels">Age</label>
                          <input type="text" disabled class="form-control" [(ngModel)]="doctor.age">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label class="labels">Gender</label>
                          <input type="text" disabled class="form-control" [(ngModel)]="doctor.gender">
                        </div>
                        <div class="col-md-12 mb-3">
                          <label class="labels">Adhar No</label>
                          <input type="text" disabled class="form-control" [(ngModel)]="doctor.adhar">
                        </div>
                        <div class="col-md-12 mb-3">
                          <label class="labels">Phone</label>
                          <input type="text" disabled class="form-control" [(ngModel)]="doctor.phone">
                        </div>
                        <div class="col-md-12 mb-3">
                          <label class="labels">Address</label>
                          <input type="text" disabled class="form-control" [(ngModel)]="doctor.address">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex align-items-center experience">
                      <span class="border px-3 p-1 add-experience">
                        <i class="fa fa-plus"></i>&nbsp;Qualification
                      </span>
                    </div>
                    <br>
                    <div class="col-md-12">
                      <label class="labels">Education</label>
                      <input type="text" disabled class="form-control" value="M.B.B.S.">
                    </div>
                    <br>
                    <div class="col-md-12">
                      <label class="labels">Specialization</label>
                      <input type="text" disabled class="form-control" [(ngModel)]="doctor.specialization">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    
</main>
